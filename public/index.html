<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-cli-plugin-navigator doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      var entryPathMeta = document.querySelector('meta[name="entry_path"]');
      var path = entryPathMeta.getAttribute('content');
      var entryScript = document.createElement('script');
      entryScript.src = path;
      document.body.appendChild(entryScript);
    </script>
  </body>
</html>
